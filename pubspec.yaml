name: crop_disease_detector
description: AI-powered crop disease detection mobile app for farmers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter




  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # Camera & Image
  camera: ^0.11.3
  image_picker: ^1.0.4
  image: ^3.3.0

  # TensorFlow Lite for AI
  # TensorFlow Lite
  tflite_flutter: ^0.12.1



  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.0.15
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase (Backend)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6

  # State Management
  provider: ^6.1.1

  # Network & Connectivity
  connectivity_plus: ^5.0.2
  dio: ^5.4.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  permission_handler: ^11.1.0


  # Animations
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/
    - assets/data/              # â† Make sure this is included
    - assets/animations/

